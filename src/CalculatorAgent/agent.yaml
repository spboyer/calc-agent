# yaml-language-server: $schema=https://raw.githubusercontent.com/microsoft/AgentSchema/refs/heads/main/schemas/v1.0/ContainerAgent.yaml

kind: hosted
name: CalculatorAgentAF
description: This Azure AI agent can perform arithmetic calculations such as addition, subtraction, multiplication, and division.
metadata:
    authors:
        - migu
    example:
        - content: What is the size of France in square miles, divided by 27?
          role: user
    tags:
        - example
        - learning
protocols:
    - protocol: responses
      version: v1
environment_variables:
  - name: FOUNDRY_PROJECT_ENDPOINT
    value: ${AZURE_AI_PROJECT_ENDPOINT}
  - name: FOUNDRY_MODEL_DEPLOYMENT_NAME
    value: ${AZURE_AI_MODEL_DEPLOYMENT_NAME}
  - name: APPLICATIONINSIGHTS_CONNECTION_STRING
    value: ${APPLICATIONINSIGHTS_CONNECTION_STRING}
